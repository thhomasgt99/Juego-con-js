<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Dice</title>
    <style>
      body {
        margin: 0;
        background: #100b29;
        display: flex;
        align-items: center;
        height: 100vh;
      }

      .gameboard {
        height: 100vh;
        width: 100vh;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto;
        max-height: 60vh;
        max-width: 60vh;
      }

      .color {
        width: 50%;
        height: 50%;
        display: inline-block;
      }

      .left {
        float: left;
      }

      .right {
        float: left;
      }

      .celeste {
        background: #22a6b3;
      }

      .celeste.light {
        background: #7ed6df;
      }

      .violeta {
        background: #be2edd;
      }

      .violeta.light {
        background: #e056fd;
      }

      .naranja {
        background: #f0932b;
      }

      .naranja.light {
        background: #ffbe76;
      }

      .verde {
        background: #6ab04c;
      }

      .verde.light {
        background: #badc58;
      }

      .btn-start {
        width: 400px;
        height: 100px;
        background: #ecf0f1;
        color: #2c3e50;
        font-size: 2.5rem;
        position: absolute;
        top: calc(50% - 50px);
        left: calc(50% - 200px);
      }

      .hide {
        display: none;
      }

      *{
        font-family:cursive;
      }
    </style>
  </head>
  <body>
    <div class="gameboard">
      <div id="celeste" class="color celeste left" data-color="celeste"></div>
      <div id="violeta" class="color violeta right" data-color="violeta"></div>
      <div id="naranja" class="color naranja left" data-color="naranja"></div>
      <div id="verde" class="color verde right" data-color="verde"></div>
      <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar a jugar!</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script>
        const celeste = document.getElementById("celeste")
        const violeta = document.getElementById("violeta")
        const naranja = document.getElementById("naranja")
        const verde = document.getElementById("verde")
        const btnEmpezar = document.getElementById("btnEmpezar")
        const Ultimo_NIVEL = 5

        class Juego {
            constructor() {
                this.inicializar = this.inicializar.bind(this)
                this.inicializar()
                this.generarSecuencia()
                setTimeout(this.siguienteNivel,500)
                
            }

            inicializar(){
                this.siguienteNivel = this.siguienteNivel.bind(this)
                this.elegigirColor = this.elegigirColor.bind(this)
                this.toggleBtnEmpezar() //toggle es como un interruptor
                this.nivel = 1
                this.colores = {
                    celeste, //estos atributos no necesitan valor pq su valor es igual a su clave
                    violeta, //js lo rrellena automaticamente con el valor de la variable del
                    naranja, // mismo nombre
                    verde
                }
            }

            toggleBtnEmpezar(){
             if(btnEmpezar.classList.contains('hide')){
               btnEmpezar.classList.remove('hide')
             }else{
               btnEmpezar.classList.add('hide')
             }
            }

                
                                                              //multiplicar por 4 hace que 
                                                                   //el valor random sea entre 0 y 4
            generarSecuencia(){                          //n = 0   //sin llegar a ser 4   
                this.secuencia = new Array(Ultimo_NIVEL).fill(0).map(n =>Math.floor(Math.random()*4))
            }   //este atributo secuencia entra automatcamente como
                //atributo en la class juego

            siguienteNivel(){
                this.subnivel = 0
                this.iluminarSecuencia()
                this.agregarEventosClick()
            }
             
            transformarNumeroAColor(numero){
                switch(numero){
                case 0:
                    return 'celeste'
                case 1:
                    return 'violeta'
                case 2:
                    return 'naranja'
                case 3:
                    return 'verde'
            }
          }

          transformarColorANumero(color){
                switch(color){
                case 'celeste':
                    return 0
                case 'violeta':
                    return 1
                case 'naranja':
                    return 2
                case 'verde':
                    return 3
            }
          }

            iluminarSecuencia(){
                for(let i=0 ;i<this.nivel;i++){
                    const color = this.transformarNumeroAColor(this.secuencia[i])
                   setTimeout(()=>this.iluminarColor(color),1000 * i) 
                }
            }

            iluminarColor(color){
                this.colores[color].classList.add('light')
                setTimeout(()=> this.apagarColor(color),350)
            }                                            //350 sse miden en milesegundos

            apagarColor(color){
                this.colores[color].classList.remove('light')
            }
            agregarEventosClick(){
                this.colores.celeste.addEventListener('click', this.elegigirColor)
                this.colores.verde.addEventListener('click', this.elegigirColor)
                this.colores.violeta.addEventListener('click', this.elegigirColor)
                this.colores.naranja.addEventListener('click', this.elegigirColor) }
            
            eliminarEventosclick(){
              this.colores.celeste.removeEventListener('click', this.elegigirColor)
              this.colores.verde.removeEventListener('click', this.elegigirColor)
              this.colores.violeta.removeEventListener('click', this.elegigirColor)
              this.colores.naranja.removeEventListener('click', this.elegigirColor) 
            }

            elegigirColor(ev){
                const nombreColor = ev.target.dataset.color //esto de aqui es paralelo al codigo
                                                          //se obtine de el evento mouse,extraemos
                                                        // el color
                const numeroColor = this.transformarColorANumero(nombreColor)
                this.iluminarColor(nombreColor)
                if(numeroColor === this.secuencia[this.subnivel]){
                  this.subnivel++
                  if(this.subnivel === this.nivel){
                    this.nivel++
                   this.eliminarEventosclick
                   if (this.nivel === (Ultimo_NIVEL+1)){
                     this.ganoElJuego()
                   }else{
                     setTimeout(this.siguienteNivel.bind(this), 1500)
                   }
                  }
                } else{
                      this.perdioElJuego()
                }
              }

              ganoElJuego(){
                swal('Platzi','Felicitaciones aganaste el juego!','success')
                .then(this.inicializar)//el campo1 es un titulo, el 2 el mensaje,el3 la imagen
                this.eliminarEventosclick()
              }

              perdioElJuego(){
                swal('Platzi','Lo lamentamos, perdiste :( ','error')
                .then(() => { 
                  this.eliminarEventosclick()
                  this.inicializar()
                })
              }
        }   

      function empezarJuego(){
       juego = new Juego()
      }
    </script>
  </body>
</html>
